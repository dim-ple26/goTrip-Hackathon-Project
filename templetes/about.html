<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>GoTrip Navigation Bar</title>
  <style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.navbar {
  background-color: #00254f;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  position: relative;
  z-index: 10; /* Ensure navbar stays on top */
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: white;
  text-transform: uppercase;
}

.nav-links {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
  gap: 20px;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  padding: 5px 10px;
  transition: background 0.3s ease;
}

.nav-links li a:hover {
  background-color: #007bff;
  border-radius: 5px;
}

.nav-buttons {
  display: flex;
  gap: 10px;
}

.btn {
  text-decoration: none;
  font-size: 14px;
  font-weight: bold;
  padding: 8px 15px;
  border-radius: 5px;
  transition: background 0.3s ease;
}

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    select, input[type="date"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .trip-type {
      margin-top: 10px;
    }

    .trip-type label {
      margin-right: 15px;
    }

    .btn {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .package-details {
      margin-top: 20px;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 10px;
    }

    .package-section {
      margin-bottom: 20px;
    }

    .package-section h3 {
      margin-bottom: 10px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">GoTrip.in</div>
            <ul class="nav-links">
              <li><a href="/templetes/home.html">Home</a></li>
              <li><a href="/templetes/Packages.html">Packages</a></li>
              <li><a href="/templetes/Bookings.html">Bookings</a></li>
              <!-- <li><a href="/templetes/profile.html">Profile</a></li> -->
              <li><a href="/templetes/Review.html">Reviews</a></li>
              <li><a href="/templetes/Live.html">Live Support</a></li>
              <!-- <li><a href="/templetes/about.html">About Us</a></li>
              <li><a href="/templetes/contact.html">Contact</a></li> -->
            </ul>
            <div class="nav-buttons">
              <!-- <a href="#" class="btn find-bookings">Find Bookings</a> -->
              <a href="/templetes/login.html" class="btn sign-in">Sign in / Register</a>
            </div>
        </nav>
     </header>
</body>
</html>>
